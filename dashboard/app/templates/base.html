<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AdMetrix{% endblock %}</title>
    
    <link rel="icon" type="image/png" href="{% static 'img/favicon/favicon.png' %}">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        
        .navbar {
            background-color: #292D34 !important; 
            padding: 0 2rem;
            border-bottom: 1px solid #2a2f3a;
            z-index: 1050;
            min-height: 65px;
        }

        .navbar-brand img {
            height: 75px; 
            width: auto;
            display: block;
            mix-blend-mode: lighten; 
            filter: contrast(1.1);
            transition: 0.3s ease;
        }

        .navbar-brand:hover img { transform: scale(1.02); }

        .nav-link, .user-greeting, .btn-logout {
            font-size: 0.90rem !important; 
            font-weight: 500 !important;
            color: rgba(255,255,255,0.85) !important;
            transition: 0.3s;
            text-decoration: none !important;
        }

        .nav-link:hover, .btn-logout:hover {
            color: #ff9800 !important;
        }

        /* Настройка отступов */
        .nav-item .nav-link {
            margin-right: 15px;
        }

        .user-greeting {
            margin-right: 20px;
            color: rgba(255,255,255,0.7) !important;
        }
        
        .user-greeting strong {
            color: #fff;
            font-weight: 600 !important;
        }

        .right-group { 
            display: flex; 
            align-items: center; 
            margin-left: auto; 
        }

        /* Кнопка Кабинет */
        .btn-profile {
            border: 1px solid rgba(255,255,255,0.3) !important;
            padding: 5px 15px !important;
            border-radius: 4px;
            line-height: 1;
        }

        .btn-profile:hover {
            border-color: #ff9800 !important;
            background-color: transparent;
        }

        /* Кнопка Выйти как текстовая ссылка */
        .btn-logout {
            background: none;
            border: none;
            padding: 0;
            margin-left: 20px;
            cursor: pointer;
        }

        @media (max-width: 991px) {
            .navbar { min-height: 70px; }
            .navbar-brand img { height: 60px; }
            .right-group { margin-top: 10px; padding-bottom: 15px; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'homepage' %}">
                <img src="{% static 'img/logo.png' %}" alt="ADMETRIX">
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/#features">Особенности</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#pricing">Тарифы</a></li>
                </ul>
            </div>

            <div class="right-group">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'report' %}">Отчеты</a>

                    <span class="user-greeting d-none d-md-inline">
                        Привет, <strong>{{ user.userprofile.full_name|default:user.username }}</strong>
                    </span>
                    
                    <div class="d-flex align-items-center">
                        <a href="{% url 'profile' %}" class="nav-link btn-profile">Кабинет</a>
                        
                        <form action="{% url 'logout' %}" method="post" class="m-0 d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn-logout">Выйти</button>
                        </form>
                    </div>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                    <a class="btn btn-primary btn-sm ml-2 px-4" href="{% url 'register' %}">Начать работу</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
