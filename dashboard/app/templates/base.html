<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% block title %}
    <title>Reporting System</title>
    {% endblock %}

    <!-- Bootstrap (можно оставить CDN или использовать локальный) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Volt CSS -->
    <link href="{% static 'css/volt.css' %}" rel="stylesheet">

    <!-- Optional: дополнительные CSS Volt -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>

<body>
    {% block content %}{% endblock %}

    <!-- JQuery, Popper, Bootstrap JS (CDN или локальный) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <!-- Volt JS -->
    <script src="{% static 'js/volt.js' %}"></script>

    <!-- Optional: дополнительные JS Volt -->
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
